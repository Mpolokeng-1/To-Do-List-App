<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>
          To Do List
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/152/277/original/list_icon2.JPG?1733650603"
            alt=""
          />
        </h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your text" />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li>
          <li>Task 4</li> -->
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
